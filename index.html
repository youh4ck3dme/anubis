<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Moja aktuálna poloha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #232526; color: #e6b800; font-family: Arial, sans-serif; text-align: center; }
        #map { width: 90%; height: 400px; margin: 30px auto; border-radius: 12px; border: 2px solid #e6b800; }
        .btn { background: #e6b800; color: #232526; font-size: 1.2em; padding: 12px 28px; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; }
        .btn:hover { background: #ffd700; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <h1>Moja aktuálna poloha</h1>
    <button class="btn" onclick="getLocation()">Zobraziť moju polohu na mape</button>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolokácia nie je podporovaná v tomto prehliadači.");
            }
        }
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            var map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap prispievatelia'
            }).addTo(map);
            L.marker([lat, lon]).addTo(map)
                .bindPopup("Tu sa nachádzaš!").openPopup();
        }
        function showError(error) {
            alert("Nepodarilo sa získať polohu: " + error.message);
        }
    </script>
</body>
</html>
